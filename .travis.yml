language: php
sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
env:
  - COMPOSER_FLAGS="--prefer-lowest"
  - COMPOSER_FLAGS=""

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi;
  - composer self-update

install:
  - composer update --prefer-dist --no-interaction ${COMPOSER_FLAGS}

script:
  - bin/phpunit

notifications:
  on_success: never
  on_failure: always
